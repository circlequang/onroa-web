        <!-- Navigation-->
        <div class="header">
            <div class="wrapper">
                <div class="brand">
                    <span onclick="backToIndex()">
						<img src="assets/img/logo.png" alt="logo">
					</span>
                </div>
                <nav class="navigation-items">
                    <div class="wrapper">
                        <ul class="main-navigation navigation-top-header in-login"></ul>
                        <ul class="user-area"  ng-if="uid == ''">
							<li><a target="_blank" href="#" onclick="window.open('https://play.google.com/store/apps/details?id=onroa.mobile.onroaapp', '_blank').focus();">

							</a></li>
                            <li><a href="signin.html">Đăng nhập</a></li>
                            <li><a href="register.html"><strong>Đăng ký</strong></a></li>
							<li><a href="#" onclick="fblogin('signin')">
											<img src="assets/img/fblogin.jpg" style="width: 50px">
							</a></li>
                        </ul>
						<ul class="user-area"  ng-if="uid != ''">
                            <li><a href="signin.html">Đăng xuất</a></li>
                        </ul>
                        
                        <div class="toggle-navigation">
                            <div class="icon">
                                <div class="line"></div>

                </nav>

            <div id="page-content">

                    <div class="block">

                                    <h1 class="page-title">Sign In</h1>
                                </header>
                                <hr>
								<div class="form_message" id="acc_message">&nbsp;</div>
                                <form role="form" id="form-sign-in-account" method="post" action="#" onsubmit="return false;">
                                    <div class="form-group">
                                        <label for="form-signin-email">Email:</label><div class="form_message" id="email_message">&nbsp;</div>
                                        <input type="input" class="form-control" id="form-signin-email" name="form-signin-email"  required>
                                    </div><!-- /.form-group -->
                                    <div class="form-group">
                                        <label for="form-signin-password">Password:</label><div class="form_message" id="password_message">&nbsp;</div>
                                        <input type="password" class="form-control" id="form-signin-password" name="form-sign-in-password" required>
                                    </div><!-- /.form-group -->
									<div class="form_message">
										<a href="lostpass.html" style="color:#cc3300">Quên mật khẩu</a>
									</div>
                                    <div class="form-group clearfix">
                                        <button type="submit" class="btn pull-right btn-default" id="account-submit" ng-click = "doSignin()">Sign In</button>
                                    </div><!-- /.form-group -->
									<div class="form-group" onclick="fblogin('signin');" style="cursor: pointer;">
											<img src="assets/img/fbconnect.png" style="width: 100%">
                                    </div><!-- /.form-group -->
